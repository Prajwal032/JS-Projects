<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Real-Time Character Counter</h1>
        <textarea id="text-input" placeholder="Type something..." maxlength="100"></textarea>
        <div class="counters">
            <div id="char-written">Characters Written: 0</div>
            <div id="char-left">Characters Left: 100</div>
        </div>
    </div>
    <script src="index.js">
    </script>
</body>
</html>
